<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        
        <h1>{{name}}</h1>
        <table class="table">
            <tr>
                <td>News</td>
            </tr>
            {%for i in dictdata%}
            <tr>
                    <td>{{i[0].title }}</td>
            </tr>
            {%endfor%}
        </table>

        <form action="/" method="post">
            <label for="refresh">Refresh Data</label>
            <input type="submit" value="Refresh">
        </form>
    </div>
    

</body>
</html>
